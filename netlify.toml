[build]
  # Build command - runs the production build
  command = "npm run build"
  
  # Publish directory - where Vite outputs the built files
  publish = "dist"

[build.environment]
  # Force CI mode and proper exit behavior
  CI = "true"
  NODE_ENV = "production"

# Redirect all requests to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
